{% macro complete_todo(todo) %}
    <form method="post" action="{{ url_for('todo_update', id=todo.id) }}">
        <input class="form-check-input" name="completed"
               type="checkbox" {{ 'checked' if todo.completed else '' }}
               onchange="this.form.submit();">
    </form>
{% endmacro %}

{% macro delete_todo(todo) %}
    <form method="post" action="{{ url_for('todo_update', id=todo.id) }}">
        <input type="hidden" name="_method" value="DELETE"/>
        <button type="submit" class="btn btn-xs btn-danger"><span
                class="glyphicon glyphicon-remove glyphicon-white"></span></button>
    </form>
{% endmacro %}
